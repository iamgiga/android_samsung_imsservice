name: Build IMS Service

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3.2.2

      - name: Install Android platform-35
        run: echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-35" "build-tools;35.0.0"

      - name: Install Apktool
        run: |
          set +e
          wget -O apktool.jar https://github.com/iBotPeaches/Apktool/releases/download/v2.12.0/apktool_2.12.0.jar
          chmod +x apktool.jar
          sudo mv apktool.jar /usr/local/bin/

      - name: Build the project
        env:
          APKTOOL_JAR_PATH: /usr/local/bin/apktool.jar
        run: |
          export SDK_HOME=$ANDROID_HOME
          ./build.sh

      - name: Commit
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          rm -rf build
          mkdir -p build
          mv smali_out/* build/

          if ! git diff --quiet --exit-code build/; then
            git add build/
            git commit -m "ci: update generated smali files"
            git push
          else
            echo "No changes to commit."
          fi
